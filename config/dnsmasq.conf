# /etc/dnsmasq.conf - DNSMasq Configuration for VM1

# Interface to listen on
interface=enp0s1

# DHCP IP range and lease time
dhcp-range=192.168.100.50,192.168.100.100,12h

# Default gateway (the server itself)
dhcp-option=3,192.168.100.1

# DNS server to offer to clients (the server itself)
dhcp-option=6,192.168.100.1

# Enable logging
log-queries
log-dhcp

